<div class="container">
  <h1>Checkout</h1>

  <!-- Order Summary -->
  <div class="order-summary">
    <h2>Order Summary</h2>
    <div *ngFor="let item of cartItems" class="cart-item">
      <p>
        {{ item.product.name }} (x{{ item.quantity }}) -
        ${{ item.product.price * item.quantity }}
      </p>
    </div>
    <h3>Total: ${{ totalPrice }}</h3>
  </div>

  <!-- Shipping Details Form -->
  <div class="shipping-form">
    <h2>Shipping Details</h2>
    <label for="name">Name:</label>
    <input id="name" [(ngModel)]="name" type="text" required />

    <label for="email">Email:</label>
    <input id="email" [(ngModel)]="email" type="email" required />

    <label for="address">Address:</label>
    <input id="address" [(ngModel)]="address" type="text" required />

    <label for="phone">Phone:</label>
    <input id="phone" [(ngModel)]="phone" type="text" required />
  </div>

  <!-- Place Order Button -->
  <button class="btn" (click)="placeOrder()">Place Order</button>
</div>
